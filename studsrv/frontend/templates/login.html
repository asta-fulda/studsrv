{% extends 'base.html' %}

{% block content %}
<h1>Anmeldung</h1>

<p>
  Melde dich an, um Projekte anzulegen und zu verwalten. Du kannst dich mit
  deiner FD-Nummer und dem dazugeh&ouml;rigen Passwort anmelden.
</p>

<div class="row">
	<form class="form-signin col-md-offset-4 col-md-4"
	      method="post">
	  <div class="input-group {% if form.errors %}has-error{% endif %}">
	    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
		  <input type="text"
		         name="username"
		         class="form-control"
		         placeholder="FD-Nummer"
		         required
		         autofocus>
	  </div>
	  <div class="input-group {% if form.errors %}has-error{% endif %}">
	    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
		  <input type="password"
             name="password"
		         class="form-control"
		         placeholder="Passwort">
	  </div>
	  
	  <label class="checkbox">
	    <input type="checkbox"
	           name="remember"
	           value="remember">
	    Anmeldung merken
	  </label>
	  
	  <button class="btn btn-lg btn-primary btn-block"
	          type="submit">
	    Anmelden
	  </button>
	</form>
</div>

{% endblock %}
